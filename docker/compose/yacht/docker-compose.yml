services:
  # Docker Hub: https://hub.docker.com/r/selfhostedpro/yacht
  # Github: https://github.com/Yacht-sh/Yacht
  yacht:
    container_name: yacht
    image: selfhostedpro/yacht:latest
    restart: always
    networks:
      yacht:
        ipv4_address: "10.24.2.2"
      postgres:
        ipv4_address: "10.20.16.102"
    ports:
      - "2102:8000"
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
      PUID: "1000"
      PGID: "1000"
      SECRET_KEY: "${SECRET_KEY}"
      ADMIN_EMAIL: "julianreith@gmx.de"
      DATABASE_URL: "postgresql://yacht:${POSTGRES_PASSWORD}@postgres/yacht"
      COMPOSE_DIR: "/config/docker-compose"
      DISABLE_AUTH: "false"
    labels:
      - "wud.watch=true"
      - "wud.watch.digest=true"
      - "wud.display.name=Yacht"
      - "wud.trigger.include=docker.autoupdate"
      - "wud.link.template=https://github.com/Yacht-sh/Yacht/releases"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - yacht-config:/config

networks:
  yacht:
    name: yacht
    ipam:
      driver: default
      config:
        - subnet: "10.24.2.0/24"
          gateway: "10.24.2.1"
  postgres:
    name: postgres
    external: true

volumes:
  yacht-config:
    name: yacht-config
