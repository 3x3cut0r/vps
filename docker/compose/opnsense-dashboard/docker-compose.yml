  #         TZ: "Europe/Berlin"
  #         INFLUX_HOST: 'http://influxdb2:8086'
  #         INFLUX_TOKEN: '<INFLUX_TOKEN>'
  #         INFLUX_ORG: 'opnsense'
  #     volumes:
  #         - telegraf-conf:/etc/telegraf/
  #         - /run/user/2000/docker.sock:/var/run/docker.sock

  # Docker Hub: https://hub.docker.com/r/grafana/grafana
  grafana:
    container_name: grafana
    image: grafana/grafana:9.1.4
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.30
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
      GF_SECURITY_ADMIN_USER: "grafana"
      GF_SECURITY_ADMIN_PASSWORD: "<GF_SECURITY_ADMIN_PASSWORD>"
      GF_INSTALL_PLUGINS: "grafana-worldmap-panel"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb

  # Docker Hub: https://hub.docker.com/r/grafana/loki
  grafana-loki:
    container_name: grafana-loki
    image: grafana/loki:2.6.1
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.31
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
    volumes:
      - grafana-loki-conf:/etc/loki/

  # Docker Hub: https://hub.docker.com/r/grafana/promtail
  grafana-promtail:
    container_name: grafana-promtail
    image: grafana/promtail:2.6.1
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.32
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
    volumes:
      - grafana-promtail-conf:/etc/promtail/

