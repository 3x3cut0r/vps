  # Docker Hub: https://hub.docker.com/_/elasticsearch
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.4.1
    restart: unless-stopped
    # ulimits:
    #     memlock:
    #         soft: -1
    #             hard: -1
    # deploy:
    #     resources:
    #         limits:
    #             memory: 1g
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.92
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
      ES_JAVA_OPTS: "-Dlog4j2.formatMsgNoLookups=true -Xmx256m -Xms256m"
      MEM_LIMIT: "1073741824"
      xpack.security.enabled: "true"
      ELASTIC_PASSWORD: "<ELASTIC_PASSWORD>"
      ES_PORT: "9200"
      KIBANA_PASSWORD: "<KIBANA_SYSTEM_PASSWORD>"
      # if the kibana_system password doesn't work, set it on the host with:
      # docker container exec -it elasticsearch /usr/share/elasticsearch/bin/elasticsearch-reset-password -u kibana_system
      KIBANA_PORT: "5601"
      LOGSTASH_INTERNAL_PASSWORD: "<LOGSTASH_INTERNAL_PASSWORD>"
      LICENSE: "basic"
      discovery.type: "single-node"
      http.host: "0.0.0.0"
      transport.host: "localhost"
      network.host: "0.0.0.0"
      # node.max_local_storage_nodes: 4
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  # Docker Hub: https://hub.docker.com/_/logstash
  logstash:
    container_name: logstash
    image: logstash:8.4.1
    restart: unless-stopped
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.50
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    volumes:
      - logstash-pipeline:/usr/share/logstash/pipeline
      # - /home/docker/config-files/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    depends_on:
      - elasticsearch

  # Docker Hub: https://hub.docker.com/_/kibana
  kibana:
    container_name: kibana
    image: kibana:8.4.1
    restart: unless-stopped
    ports:
      - "5601:5601"
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.56
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
      SERVER_NAME: "kibana"
      SERVER_HOST: "0.0.0.0"
      SERVER_BASEPATH: ""
      ELASTICSEARCH_USERNAME: "kibana_system"
      ELASTICSEARCH_PASSWORD: "<KIBANA_SYSTEM_PASSWORD>"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      xpack.security.enabled: "true"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
    depends_on:
      - elasticsearch

networks:
  opnsense-dashboard:
    name: opnsense-dashboard
    ipam:
      driver: default
      config:
        - subnet: "10.90.0.0/20"
          gateway: 10.90.0.1

volumes:
  mongodb-data:
    name: mongodb-data
  mongodb-conf:
    name: mongodb-conf
  influxdb2-data:
    name: influxdb2-data
  influxdb2-conf:
    name: influxdb2-conf
  # telegraf-conf:
  #     name: telegraf-conf
  grafana-data:
    name: grafana-data
  grafana-loki-conf:
    name: grafana-loki-conf
  grafana-promtail-conf:
    name: grafana-promtail-conf
  # graylog-data:
  #     name: graylog-data
  # graylog-conf:
  #     name: graylog-conf
  elasticsearch-data:
    name: elasticsearch-data
  logstash-pipeline:
    name: logstash-pipeline
