services:
  # Docker Hub: https://hub.docker.com/_/mongo
  # Homepage: https://www.bsmithio.com/post/opnsense-dashboard/#docker
  mongodb:
    container_name: mongodb
    image: mongo:5.0.12
    restart: unless-stopped
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.27
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
    volumes:
      - mongodb-data:/data/db
      - mongodb-conf:/data/configdb

  # Docker Hub: https://hub.docker.com/_/influxdb
  influxdb2:
    container_name: influxdb2
    image: influxdb:2.4
    restart: unless-stopped
    ports:
      - "8086:8086"
    networks:
      opnsense-dashboard:
        ipv4_address: 10.90.0.86
    dns: ["192.168.40.253"]
    environment:
      TZ: "Europe/Berlin"
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-conf:/etc/influxdb2

  # Docker Hub: https://hub.docker.com/_/influxdb
