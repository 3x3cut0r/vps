version: "3.9"

services:
  # https://hub.docker.com/r/balabit/syslog-ng
    syslog-ng:
        container_name: syslog-ng
        image: balabit/syslog-ng:latest
        cap_add:
            - NET_BIND_SERVICE
        restart: always
        logging:
            driver: "syslog"
            options:
                syslog-address: "udp://syslog-ng:514"
        volumes:
            - syslog-ng-logs:/var/log
            - syslog-ng-conf.d:/etc/syslog-ng/conf.d
        networks:
            syslog-ng:
                ipv4_address: 10.255.0.2
      # ports:
      #     - 514:514/udp

networks:
    syslog-ng:
        name: syslog-ng
        ipam:
            driver: default
            config:
                - subnet: "10.255.0.0/16"
                  gateway: 10.255.0.1

volumes:
    syslog-ng-conf.d:
        name: syslog-ng-conf.d
    syslog-ng-logs:
        name: syslog-ng-logs
