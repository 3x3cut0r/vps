services:
  # Docker Hub: https://hub.docker.com/r/splunk/splunk
  # Github: https://github.com/splunk/docker-splunk
  splunk:
    container_name: splunk
    image: splunk/splunk:latest
    restart: unless-stopped
    networks:
      splunk:
        ipv4_address: "10.24.15.2"
    ports:
      - "8000:8000"
      - "8089:8089"
    dns: ["192.168.40.253"]
    environment:
      SPLUNK_START_ARGS: "--accept-license"
      SPLUNK_PASSWORD: "${SPLUNK_PASSWORD}"
      # DEBUG: true
    labels:
      - "wud.watch=true"
      - "wud.watch.digest=true"
      - "wud.display.name=Splunk"
      - "wud.trigger.include=docker.autoupdate"
      - "wud.tag.include=^latest$"
      - "wud.link.template=https://github.com/splunk/docker-splunk/releases/tag/$${major}.$${minor}.$${patch}"
    volumes:
      - splunk-conf:/opt/splunk/etc
      - splunk-index:/opt/splunk/var
    # - /var/log:/var/log:ro

networks:
  splunk:
    name: splunk
    ipam:
      driver: default
      config:
        - subnet: "10.24.15.0/24"
          gateway: "10.24.15.1"

volumes:
  splunk-conf:
    name: splunk-conf
  splunk-index:
    name: splunk-index
