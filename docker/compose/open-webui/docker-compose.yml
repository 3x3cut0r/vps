version: "3.9"

services:
  # https://github.com/open-webui/open-webui
  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    ports:
      - "2139:8080"
    networks:
      open-webui:
        ipv4_address: "10.24.39.2"
      mcp-gateways:
        ipv4_address: "10.24.43.2"
    dns: ["1.1.1.1", "1.0.0.1", "2606:4700:4700::1111", "2606:4700:4700::1001"]
    # Environment Variables Configuration: https://docs.openwebui.com/getting-started/env-configuration
    environment:
      TZ: "Europe/Berlin"
      ENV: "prod"
      ENABLE_SIGNUP: "False"
      # WEBUI_AUTH: "True"
      # WEBUI_NAME: "Open WebUI"
      # OLLAMA_BASE_URL: 'http://ollama:11434'
      OPENAI_API_BASE_URL: "http://litellm:4000/v1"
      OPENAI_API_KEY: "sk-<LITELLM_MASTER_KEY>"
      ENABLE_IMAGE_GENERATION: "True"
      IMAGE_GENERATION_ENGINE: "openai"
      IMAGE_GENERATION_MODEL: "dall-e-3"
      ENABLE_LITELLM: "True"
      LITELLM_PROXY_PORT: "4000"
      LITELLM_PROXY_HOST: "litellm"
    volumes:
      - open-webui-data:/app/backend/data

  # https://github.com/berriai/litellm
  litellm:
    container_name: litellm
    image: ghcr.io/berriai/litellm:main-stable
    restart: unless-stopped
    networks:
      open-webui:
        ipv4_address: "10.24.39.3"
      mcp-gateways:
        ipv4_address: "10.24.43.3"
    ports:
      - "2439:4000"
    dns: ["1.1.1.1", "1.0.0.1", "2606:4700:4700::1111", "2606:4700:4700::1001"]
    environment:
      TZ: "Europe/Berlin"
      PORT: "4000"
      LITELLM_MASTER_KEY: "sk-<LITELLM_MASTER_KEY>"
      LITELLM_SALT_KEY: "sk-<LITELLM_SALT_KEY>"
      UI_USERNAME: "admin"
      UI_PASSWORD: "<UI_PASSWORD>"
      DATABASE_URL: "postgresql://litellm:<POSTGRES_PASSWORD>@litellm-postgres:5432/litellm"
      STORE_MODEL_IN_DB: "True"
      CONFIG_FILE: "/app/config/config.yaml"
    volumes:
      - litellm-conf:/app/config
    depends_on:
      - litellm-postgres

  # https://hub.docker.com/_/postgres
  litellm-postgres:
    container_name: litellm-postgres
    image: postgres:15
    restart: unless-stopped
    networks:
      open-webui:
        ipv4_address: "10.24.39.4"
    dns: ["1.1.1.1", "1.0.0.1", "2606:4700:4700::1111", "2606:4700:4700::1001"]
    environment:
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: "<POSTGRES_PASSWORD>"
      POSTGRES_DB: litellm
    volumes:
      - litellm-postgres-data:/var/lib/postgresql/data

  # https://github.com/open-webui/mcpo
  mcpo:
    container_name: mcpo
    image: ghcr.io/open-webui/mcpo:main
    restart: unless-stopped
    command:
      [
        "--port",
        "8000",
        "--server-type",
        "streamable-http",
        "--",
        "uvx",
        "mcp-server-time",
        "--local-timezone",
        "Europe/Berlin",
      ]
    # ports:
    #   - "8000:8000"
    networks:
      open-webui:
        ipv4_address: "10.24.39.5"
      mcp-gateways:
        ipv4_address: "10.24.43.3"

networks:
  open-webui:
    name: open-webui
    ipam:
      driver: default
      config:
        - subnet: "10.24.39.0/24"
          gateway: "10.24.39.1"
  mcp-gateways:
    name: mcp-gateways
    external: true

volumes:
  open-webui-data:
    name: open-webui-data
  litellm-conf:
    name: litellm-conf
  litellm-postgres-data:
    name: litellm-postgres-data
