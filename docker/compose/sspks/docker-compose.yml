version: "3.9"

services:
  # https://hub.docker.com/r/jdel/sspks
    sspks:
        container_name: sspks
        image: jdel/sspks:v1.1.6
        restart: unless-stopped
        networks:
            sspks:
                ipv4_address: 10.24.10.2
          # nginx:
          #     ipv4_address: 10.24.0.110
        ports:
            - 2110:8080
        dns:
            - 8.8.8.8
            - 8.8.4.4
            - 2001:4860:4860::8888
            - 2001:4860:4860::8844
        environment:
            SSPKS_SITE_NAME: "3x3cut0r's Synology Packages"
            SSPKS_PACKAGES_DISTRIBUTOR_URL: https://sspks.3x3cut0r.de
            SSPKS_PACKAGES_FILE_MASK: "*.spk"
        volumes:
            - sspks-packages:/packages
            - sspks-cache:/cache

networks:
    sspks:
        name: sspks
        ipam:
            driver: default
            config:
                - subnet: "10.24.10.0/24"
                  gateway: 10.24.10.1
  # nginx:
  #     external:
  #         name: nginx

volumes:
    sspks-packages:
        name: sspks-packages
    sspks-cache:
        name: sspks-cache
