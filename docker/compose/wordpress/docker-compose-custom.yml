services:
  # Docker Hub:https://hub.docker.com/_/wordpress
  # Github: https://github.com/WordPress/WordPress
  wordpress-custom:
    container_name: wordpress-custom
    image: wordpress:latest
    restart: unless-stopped
    networks:
      wordpress-custom:
        ipv4_address: "10.24.99.2"
    ports:
      - "2199:80"
    dns: ["192.168.40.253"]
    environment:
      WORDPRESS_DB_HOST: "wordpress-mariadb-custom"
      WORDPRESS_DB_USER: "wordpress-custom"
      WORDPRESS_DB_PASSWORD: "${WORDPRESS_DB_PASSWORD}"
      WORDPRESS_DB_NAME: "wordpress-custom"
    labels:
      - "wud.enable=true"
      - "wud.watch.digest=true"
      - "wud.display.name=WordPress custom"
      - "wud.trigger.include=docker.autoupdate"
      - "wud.link.template=https://github.com/WordPress/wordpress-develop/releases/tag/$${major}.$${minor}.$${patch}"
    volumes:
      - wordpress-custom:/var/www/html
    depends_on:
      - wordpress-mariadb-custom

  # Docker Hub: https://hub.docker.com/_/mariadb
  # Github: https://github.com/mariadb
  wordpress-mariadb-custom:
    container_name: wordpress-mariadb-custom
    image: mariadb:10-focal
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      wordpress-custom:
        ipv4_address: "10.24.99.3"
    dns: ["192.168.40.253"]
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      TZ: "Europe/Berlin"
    labels:
      - "wud.enable=true"
      - "wud.watch.digest=true"
      - "wud.display.name=WordPress custom - MariaDB"
      - "wud.link.template=https://mariadb.com/docs/release-notes/community-server/$${major}.$${minor}/$${major}.$${minor}.$${patch}"
    volumes:
      - wordpress-mariadb-custom-data:/var/lib/mysql
      - wordpress-mariadb-custom-conf:/etc/mysql/mariadb.conf.d

  # Docker Hub: https://hub.docker.com/_/phpmyadmin
  # Github: https://github.com/phpmyadmin/phpmyadmin
  wordpress-phpmyadmin-custom:
    container_name: wordpress-phpmyadmin-custom
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    networks:
      wordpress-custom:
        ipv4_address: "10.24.99.4"
    ports:
      - "2499:80"
    dns: ["192.168.40.253"]
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      PMA_ARBITRARY: "1"
      PMA_HOST: "wordpress-mariadb-custom"
      PMA_VERBOSE: "wordpress-mariadb-custom"
    labels:
      - "wud.enable=true"
      - "wud.watch.digest=true"
      - "wud.display.name=WordPress custom - phpMyAdmin"
      - "wud.trigger.include=docker.autoupdate"
      - "wud.link.template=https://github.com/phpmyadmin/docker/releases/tag/$${major}.$${minor}.$${patch}"
    volumes:
      - /opt/docker/config-files/phpmyadmin-custom/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php:ro
      - /opt/docker/config-files/phpmyadmin-custom/php.ini:/usr/local/etc/php/conf.d/php.ini:ro

networks:
  wordpress-custom:
    name: wordpress-custom
    ipam:
      driver: default
      config:
        - subnet: "10.24.99.0/24"
          gateway: "10.24.99.1"

volumes:
  wordpress-mariadb-custom-conf:
    name: wordpress-mariadb-custom-conf
  wordpress-mariadb-custom-data:
    name: wordpress-mariadb-custom-data
  wordpress-custom:
    name: wordpress-custom
