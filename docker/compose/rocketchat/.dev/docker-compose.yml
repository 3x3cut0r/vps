  #     bash -c
  #     "for i in `seq 1 30`; do
  #        mongo mongo/rocketchat --eval \"
  #          rs.initiate({
  #            _id: 'rs0',
  #            members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
  #        s=$$? && break || s=$$?;
  #        echo \"Tried $$i times. Waiting 5 secs...\";
  #        sleep 5;
  #      done; (exit $$s)"
  #   networks:
  #     mongo:
  #       ipv4_address: 10.20.32.99
  #   dns: ["192.168.40.253"]
  #   depends_on:
  #     - mongo

  # Docker Hub: https://hub.docker.com/r/rocketchat/hubot-rocketchat
  # Github: https://github.com/hubotio/hub
  # hubot, the popular chatbot (add the bot user first and change the password before starting this image)
  hubot-dev:
    container_name: hubot-dev
    image: rocketchat/hubot-rocketchat:latest
    restart: unless-stopped
    networks:
      rocketchat-dev:
        ipv4_address: "10.99.192.3"
    # this is used to expose the hubot port for notifications on the host on port 3001, e.g. for hubot-jenkins-notifier
    # ports:
    #   - 3001:8080
    dns: ["192.168.40.253"]
    environment:
      ROCKETCHAT_URL: "rocketchat-dev:3000"
      ROCKETCHAT_ROOM: ""
      ROCKETCHAT_USER: "hubot.bot"
      ROCKETCHAT_PASSWORD: "${ROCKETCHAT_PASSWORD}"
      BOT_NAME: "hubot"
      RESPOND_TO_DM: "true"
      LISTEN_ON_ALL_PUBLIC: "true" # DEPRICATED
      # HUBOT_GOOGLE_CSE_ID: "${GOOGLE_CSE_ID}" # Instructions here: https://github.com/hubot-scripts/hubot-google-images
      # HUBOT_GOOGLE_CSE_KEY: "${GOOGLE_CSE_KEY}"
      # HUBOT_MUSTACHIFY_URL: 'https://mustachify.me/?src=YOUR-IMAGE-URL'
      # you can add more scripts as you'd like here, they need to be installable by npm
      EXTERNAL_SCRIPTS: hubot-pugme,hubot-help,hubot-seen,hubot-links,hubot-diagnostics,hubot-calculator,hubot-2048,hubot-darts,hubot-thesimpsons,hubot-tell,hubot-google-images
    labels:
      - "wud.enable=true"
      - "wud.watch.digest=true"
      - "wud.display.name=Rocket.Chat DEV - Hubot"
      - "wud.trigger.include=docker.autoupdate"
      - "wud.link.template=https://github.com/hubotio/hubot/releases/tag/v$${major}.$${minor}.$${patch}"
    volumes:
      - hubot-dev-scripts:/home/hubot/scripts
    depends_on:
      - rocketchat-dev

networks:
  mongo-dev:
    name: mongo-dev
    ipam:
      driver: default
      config:
        - subnet: "10.99.32.0/20"
          gateway: "10.99.32.1"
  rocketchat-dev:
    name: rocketchat-dev
    ipam:
      driver: default
      config:
        - subnet: "10.99.192.0/20"
          gateway: "10.99.192.1"

volumes:
  mongo-dev-data:
    name: mongo-dev-data
  mongo-dev-dump:
    name: mongo-dev-dump
  rocketchat-dev-uploads:
    name: rocketchat-dev-uploads
  hubot-dev-scripts:
    name: hubot-dev-scripts
