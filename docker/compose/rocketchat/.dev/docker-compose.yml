services:
  # Docker Hub: https://hub.docker.com/_/rocket-chat
  rocketchat-dev:
    container_name: rocketchat-dev
    image: registry.rocket.chat/rocketchat/rocket.chat:7.13.1
    restart: unless-stopped
    networks:
      rocketchat-dev:
        ipv4_address: "10.99.192.2"
      mongo-dev:
        ipv4_address: "10.99.32.3"
    ports:
      - "9212:3000"
    dns: ["192.168.40.253"]
    volumes:
      - rocketchat-dev-uploads:/app/uploads
    environment:
      PORT: "3000"
      ROOT_URL: https://chat-dev.3x3cut0r.de
      MONGO_URL: "mongodb://mongo-dev:27017/rocketchat?replicaSet=rs0"
      MONGO_OPLOG_URL: "mongodb://mongo-dev:27017/local?replicaSet=rs0"
      DEPLOY_METHOD: "docker"
      DEPOY_PLATFORM: "compose"
    labels:
      - "wud.enable=false"
      - "wud.watch.digest=true"
      - "wud.display.name=Rocket.Chat DEV"
      - "wud.link.template=https://github.com/RocketChat/Rocket.Chat/releases/tag/$${major}.$${minor}.$${patch}"
    depends_on:
      - mongo-dev

  # Docker Hub: https://hub.docker.com/_/traefik
