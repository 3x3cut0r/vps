  #     - /run/user/1000/docker.sock:/var/run/docker.sock

  # Docker Hub: https://hub.docker.com/_/mongo
  # Github: https://github.com/mongodb/mongo
  mongo-dev:
    container_name: mongo-dev
    image: bitnamilegacy/mongodb:8.0.13
    restart: unless-stopped
    networks:
      mongo-dev:
        ipv4_address: "10.99.32.2"
    # ports:
    #     - 27017:27017
    dns: ["192.168.40.253"]
    environment:
      MONGODB_REPLICA_SET_MODE: "primary"
      MONGODB_REPLICA_SET_NAME: "rs0"
      MONGODB_PORT_NUMBER: "27017"
      MONGODB_INITIAL_PRIMARY_HOST: "mongo-dev"
      MONGODB_INITIAL_PRIMARY_PORT_NUMBER: "27017"
      MONGODB_ADVERTISED_HOSTNAME: "mongo-dev"
      MONGODB_ENABLE_JOURNAL: "true"
      MONGODB_EXTRA_FLAGS: "--wiredTigerCacheSizeGB=1"
      ALLOW_EMPTY_PASSWORD: "yes"
    labels:
      - "wud.enable=false"
      - "wud.watch.digest=true"
      - "wud.display.name=Rocket.Chat DEV - MongoDB"
      - "wud.link.template=https://www.mongodb.com/docs/manual/release-notes/$${major}.$${minor}/#std-label-release-notes-$${major}.$${minor}"
    volumes:
      - mongo-dev-data:/data/db
      - mongo-dev-dump:/dump

  # Docker Hub: https://hub.docker.com/_/mongo
  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  # mongo-init-replica:
  #   container_name: mongo-init-replica
  #   image: mongo:4.0
