# https://github.com/linuxserver/docker-pidgin
services:
  # https://hub.docker.com/r/linuxserver/pidgin
  pidgin:
    container_name: pidgin
    image: lscr.io/linuxserver/pidgin:latest
    restart: unless-stopped
    ports:
      - '2125:3000'
    networks:
      pidgin:
        ipv4_address: '10.24.25.2'
    dns:
      - '1.1.1.1'
      - '1.0.0.1'
      - '2606:4700:4700::1111'
      - '2606:4700:4700::1001'
    environment:
      TZ: 'Europe/Berlin'
      # PUID: "1000"
      # PGID: "1000"
    volumes:
      - pidgin-conf:/config

networks:
  pidgin:
    name: pidgin
    ipam:
      driver: default
      config:
        - subnet: '10.24.25.0/24'
          gateway: '10.24.25.1'

volumes:
  pidgin-conf:
    name: pidgin-conf
