services:
  # Docker Hub: https://hub.docker.com/r/3x3cut0r/glype-proxy
  glype-proxy:
    container_name: glype-proxy
    image: 3x3cut0r/glype-proxy:latest
    restart: always
    networks:
      webproxies:
        ipv4_address: "10.24.17.2"
    ports:
      - "2117:80"
    dns: ["192.168.40.253"]
    labels:
      - "wud.watch=true"
      - "wud.watch.digest=true"
      - "wud.display.name=Web Proxies"
      - "wud.trigger.include=docker.autoupdate"
      - "wud.tag.include=^latest$"
      - "wud.link.template=https://github.com/3x3cut0r/docker/tree/main/glype-proxy"
    volumes:
      - glype-proxy:/app

networks:
  webproxies:
    name: webproxies
    ipam:
      driver: default
      config:
        - subnet: "10.24.17.0/24"
          gateway: "10.24.17.1"

volumes:
  glype-proxy:
    name: glype-proxy
