version: "3.9"

services:
    certbot:
        container_name: portainer
        image: portainer/portainer-ce:alpine
        restart: always
        networks:
            portainer:
                ipv4_address: 10.24.1.2
            nginx:
                ipv4_address: 10.24.0.101
        volumes:
            - /run/user/1000/docker.sock:/var/run/docker.sock
            - portainer-data:/data

networks:
    portainer:
        name: portainer
        ipam:
            driver: default
            config:
                - subnet: "10.24.1.0/24"
                  gateway: 10.24.1.1
    nginx:
        external:
            name: nginx

volumes:
    portainer-data:
        name: portainer-data
